name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} / ${{ matrix.os }} ${{ matrix.arch }} / ${{matrix.JET_DEV_MODE}} / ${{ matrix.precompile }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # don't stop CI even when one of them fails
      matrix:
        include:
          # - version: '1' # current stable
          #   os: ubuntu-latest
          #   arch: x64
          #   precompile: true
          #   JET_DEV_MODE: true
          - version: "1.12-nightly" # next release
            os: ubuntu-latest
            arch: x64
            precompile: true
            JET_DEV_MODE: true
          - version: "1.12-nightly" # x86 ubuntu
            os: ubuntu-latest
            arch: x86
            precompile: true
            JET_DEV_MODE: true
          - version: "1.12-nightly" # precompile_workload = false
            os: ubuntu-latest
            arch: x64
            precompile: false
            JET_DEV_MODE: true
          - version: "1.12-nightly" # JET_DEV_MODE = false
            os: ubuntu-latest
            arch: x64
            precompile: true
            JET_DEV_MODE: false
          - version: "1.12-nightly" # precompile_workload = false & JET_DEV_MODE = false
            os: ubuntu-latest
            arch: x64
            precompile: false
            JET_DEV_MODE: false
          - version: "1.12-nightly" # macos
            os: macos-latest
            arch: x64
            precompile: true
            JET_DEV_MODE: true
          - version: "1.12-nightly" # x86 windows
            os: windows-latest
            arch: x64
            precompile: true
            JET_DEV_MODE: true
          - version: "1.12-nightly" # x86 windows
            os: windows-latest
            arch: x86
            precompile: true
            JET_DEV_MODE: true
          - version: "nightly" # nightly
            os: ubuntu-latest
            arch: x64
            precompile: true
            JET_DEV_MODE: true
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - name: set preferences # needs to happen before precompile
        working-directory: .
        run: |
          echo '[JET]
          JET_DEV_MODE = ${{ matrix.JET_DEV_MODE }}
          precompile_workload = ${{ matrix.precompile }}' >  LocalPreferences.toml
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5

  empty-loading-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "nightly"
          arch: x64
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
